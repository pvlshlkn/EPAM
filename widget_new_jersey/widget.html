<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Widget</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,700');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700');
    </style>
            
</head>
<body>

<div id="widget">
    <div class="main_info">
        <img src="./cloud.svg" alt="">
        <div class="weather_wrapper">
            <p class="temperature">79°</p>
            <div class="sky_condition">
                <p class="cloudinary">Сloudy Skies</p>
                <p class="location">Sicklerville, New Jersey</p>
        </div>
            </div>
        <div class="date_block">
            <p class="month">MAY</p>
            <p class="day">21</p>
        </div>
        <div class="update_forecast"><img class="update_icon" src="./update_icon.svg"></div>
    </div>
    <div class="extra_info">
        <div class="extra_info_wrapper">

            <div class="wind_speed">
                <img class="wind_icon" src="./wind.png" alt="">
                2 MPH
            </div>

            <div class="wetness">
                <img class="wetness_icon" src="./drop.svg" alt="">
                33%
            </div>

            <div class="uf">
                <img class="uf_icon" src="./uf.svg" alt="">
                83%
            </div>
        </div>
        <div class="slider">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>  
</div>
    
</body>
</html>
